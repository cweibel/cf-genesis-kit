params:
  nfs-ldap-ca-cert: ((nfs-ldap-ca-cert.ca))

instance_groups:
- name: diego-cell
  jobs:
  - name: nfsv3driver
    properties:
      nfsv3driver:
        ldap_ca_cert: (( grab params.nfs-ldap-ca-cert ))

variables:
- name: nfs-ldap-ca-cert
  type: certificate
  options:
    common_name: NFSLDAPCA
    is_ca: true

