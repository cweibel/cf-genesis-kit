---
instance_groups:
- name: {{segment-name}}
  jobs:
    - name: rep
      properties:
        containers:
          trusted_ca_certificates:
            - (( defer append ))
            - (( grab meta.ocfp.certs.trusted ))
    - name: cflinuxfs3-rootfs-setup
      properties:
        cflinuxfs3-rootfs:
          trusted_certs:
            - (( defer append ))
            - (( grab meta.ocfp.certs.trusted ))

