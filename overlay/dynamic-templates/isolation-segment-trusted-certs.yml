---
instance_groups:
- name: {{segment-name}}
  jobs:
    - name: rep
      properties:
        containers:
          trusted_ca_certificates:
            - (( append ))
            - (( grab meta.ocfp.certs.trusted ))
    - name: cflinuxfs3-rootfs-setup
      properties:
        cflinuxfs3-rootfs:
          trusted_certs:
            - (( append ))
            - (( grab meta.ocfp.certs.trusted ))

