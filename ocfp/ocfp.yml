---
params:
  base_domain:   (( vault meta.ocfp.vault.tf "/ocf/fqdns:base" ))
  system_domain: (( vault meta.ocfp.vault.tf "/ocf/fqdns:system" ))
  apps_domains:
  - (( vault meta.ocfp.vault.tf "/ocf/fqdns:apps" ))

  skip_ssl_validation:              true # Using self-signed certs

  cf_core_network:    (( concat genesis.env "-ocf" ))
  cf_edge_network:    (( concat genesis.env "-ocf" ))
  cf_runtime_network: (( concat genesis.env "-ocf" ))
  cf_db_network:      (( concat genesis.env "-ocf" ))

instance_groups:
- name: router
  vm_extensions:
  - ((replace))
  - cf-system-apps-lb

- name: scheduler
  vm_extensions:
  - ((append))
  - cf-ssh-lb

- name: tcp-router
  vm_extensions:
  - ((replace))
  - cf-tcp-lb

- name: diego-cell
  update:
    max_in_flight: 3

